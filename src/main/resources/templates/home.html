<!DOCTYPE html>
<html 
	xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
	
<head th:include="_template :: head(#{title.home})"></head>

<body>
	<header th:include="_template :: navbar"></header>
	
	<section class="container pb-3">
		<span th:text="${msg}" th:if="${msg != null}"></span>
		<div class="d-flex justify-content-between align-items-end">
		    <div class="p-3 col-md-8 col-sm-1">
		        <h1 class="display-4" th:text="#{title.home.greetings} + ${#authentication.getPrincipal().getName()}"></h1>
		    </div>
		
		</div>
	
		<div class="d-flex flex-wrap justify-content-between">
		
		    <div class="p-3 col-md-6 col-sm-1" th:each="a : ${advertisings}">
		        <div class="card">
		            <div class="card-body">
		                <h4 class="card-title" th:text="${a.title}"></h4>
		                <p class="card-text mb-4" th:text="${a.address}"></p>
		                
		                <div class="d-flex justify-content-between">
		                    <div class="col-auto mr-auto mt-1">
		                        <p>Quantidade: <span th:text="${a.quantity}"></span></p>
		                    </div>
		                    <div class="col-auto">
		                        <a class="btn btn-outline-primary" th:href="${'/advertising/' + a.id}" th:text="#{link.home.details}"></a>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		
		</div>
	</section>
	
	<div th:include="_template :: scripts"></div>
	
	
</body>
</html>
