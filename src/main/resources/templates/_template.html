<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<body>

	<div th:fragment="form-user">
		<input type="hidden" name="id" th:field="*{id}"/>
		
		<p th:text="#{label.user.type}"></p>
		<input 
			type="radio" id="producer" 
			name="type" th:field="*{type}" 
			value="PRODUCER">
		<label for="producer" th:text="#{label.user.type.producer}"></label><br>
		<input 
			type="radio" id="charity" 
			name="type" th:field="*{type}" 
			value="CHARITY">
		<label for="charity" th:text="#{label.user.type.charity}"></label><br>
		
		<span th:errors="*{type}"></span>
		
		<br>
	
		<label for="name" th:text="#{label.user.name}"></label>
	
		<input 
			type="text" 
			name="name" 
			id="name" 
			th:field="*{name}"
						 
		/>
		<span th:errors="*{name}"></span>
		
		<br>
		
		<label for="documentNumber" th:text="#{label.user.documentNumber}"></label>
		<input 
			type="text" 
			name="documentNumber" 
			id="documentNumber" 
			th:field="*{documentNumber}"
				 
		/>
		<span th:errors="*{documentNumber}"></span>

		<br>

		<label for="email" th:text="#{label.user.email}"></label>
		<input 
			type="email" 
			name="email" 
			id="email" 
			th:field="*{email}"
						 
		/>
		<span th:errors="*{email}"></span>

		<br>
		
		<label for="password" th:text="#{label.user.password}"></label>
		<input 
			type="password" 
			name="password" 
			id="password" 
			th:field="*{password}"
						 
		/>
		<span th:errors="*{password}"></span>
		
		<br>
		
		<label for="phoneNumber" th:text="#{label.user.phoneNumber}"></label>
		<input 
			type="text" 
			name="phoneNumber" 
			id="phoneNumber" 
			th:field="*{phoneNumber}"
						 
		/>
		<span th:errors="*{phoneNumber}"></span>
		
		<br>
		
		<label for="country" th:text="#{label.user.country}"></label>
		<input 
			type="text" 
			name="country" 
			id="country" 
			th:field="*{country}"
						 
		/>
		<span th:errors="*{country}"></span>
		
		<br>
		
		<label for="address" th:text="#{label.user.address}"></label>
		<input 
			type="text" 
			name="address" 
			id="address" 
			th:field="*{address}"
						 
		/>
		<span th:errors="*{address}"></span>
		
		<br>
		
		<label for="city" th:text="#{label.user.city}"></label>
		<input 
			type="text" 
			name="city" 
			id="city" 
			th:field="*{city}"
						 
		/>
		<span th:errors="*{city}"></span>
		
		<br>
		
		<label for="state" th:text="#{label.user.state}"></label>
		<input 
			type="text" 
			name="state" 
			id="state" 
			th:field="*{state}"
						 
		/>
		<span th:errors="*{state}"></span>
			
	</div>
	
	<!-- FORMULARIO DE ANUNCIO -->
	
	<div th:fragment="form-advertising">
		<input type="hidden" name="id" th:field="*{id}"/>
		
		<label for="title" th:text="#{label.advertising.title}"></label>
	
		<input 
			type="text" 
			name="title" 
			id="title" 
			th:field="*{title}"
						 
		/>
		<span th:errors="*{title}"></span>
		
		<br>
		
		<label for="quantity" th:text="#{label.advertising.quantity}"></label>
	
		<input 
			type="number" 
			name="quantity" 
			id="quantity" 
			th:field="*{quantity}"
						 
		/>
		<span th:errors="*{quantity}"></span>
		
		<br>
		
		<label for="description" th:text="#{label.advertising.description}"></label>
		<input 
			type="text" 
			name="description" 
			id="description" 
			th:field="*{description}"
				 
		/>
		<span th:errors="*{description}"></span>

		<br>

		<label for="address" th:text="#{label.advertising.address}"></label>
		<input 
			type="text" 
			name="address" 
			id="address" 
			th:field="*{address}"
						 
		/>
		<span th:errors="*{address}"></span>

		<br>
		
		<label for="city" th:text="#{label.advertising.city}"></label>
		<input 
			type="text" 
			name="city" 
			id="city" 
			th:field="*{city}"
						 
		/>
		<span th:errors="*{city}"></span>
		
		<br>
		
		<label for="state" th:text="#{label.advertising.state}"></label>
		<input 
			type="text" 
			name="state" 
			id="state" 
			th:field="*{state}"
						 
		/>
		<span th:errors="*{state}"></span>
		
		<br>
		
		<label for="country" th:text="#{label.advertising.country}"></label>
		<input 
			type="text" 
			name="country" 
			id="country" 
			th:field="*{country}"
						 
		/>
		<span th:errors="*{country}"></span>
			
	</div>


</body>
</html>
