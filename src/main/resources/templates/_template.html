<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">


<head th:fragment="head(title)">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/site.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/css/style.css}">
    
    <link rel="stylesheet" th:href="@{~/lib/bootstrap/dist/css/bootstrap.min.css}" />
</head>

<body>

	<div th:fragment="scripts">
		<script th:src="@{~/lib/jquery/dist/jquery.min.js}"></script>
	    <script th:src="@{~/lib/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	    <script th:src="@{~/js/site.js}"></script>
	</div>

	<header th:fragment="navbar">
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-5">
            <div class="container">
                <a class="navbar-brand colab-logo" href="/" th:text="#{title.collab.food}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link colab-menu" href="/">
                                <img th:src="@{~/img/icons/home.svg}" width="14" height="22" class="d-inline-block align-top" th:text="#{navbar.home}"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link colab-menu" href="/advertising/new">
                                <img th:src="@{~/img/icons/new-document.svg}" width="17" height="23" class="d-inline-block align-top" th:text="#{navbar.new.advertising}"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link colab-menu" href="/">
                                <img th:src="@{~/img/icons/list.svg}" width="13" height="23" class="d-inline-block align-top" th:text="#{navbar.donations}"/>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle colab-menu" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img th:src="@{~/img/icons/user.svg}" width="13" height="22" class="d-inline-block align-top" th:text="#{navbar.profile}"/>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/user/inf" th:text="#{navbar.information}"></a>
                                <a class="dropdown-item bg-danger" href="/logout" th:text="#{navbar.logout}"></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
	<div th:fragment="form-user(action)">
		<input type="hidden" name="id" th:field="*{id}"/>
		<div class="form-group mt-1" th:if="${action=='create'}">
			<p class="user-label" th:text="#{label.user.type}"></p>
			<input
				type="radio" id="producer" 
				name="type" th:field="*{type}" 
				value="PRODUCER">
			<label class="user-label" for="producer" th:text="#{label.user.type.producer}"></label>
			<input 
				type="radio" id="charity" 
				name="type" th:field="*{type}" 
				value="CHARITY">
			<label class="user-label" for="charity" th:text="#{label.user.type.charity}"></label><br>
			
			<span class="text-danger" th:errors="*{type}"></span>
		</div>
		
		<div class="form-group mt-1">
			<label class="user-label" for="name" th:text="#{label.user.name}"></label>
		
			<input class="form-control"
				type="text" 
				name="name" 
				id="name" 
				th:field="*{name}"
							 
			/>
			<span class="text-danger" th:errors="*{name}"></span>
		
		</div>
			<div class="form-group mt-1">
			<label class="user-label" for="documentNumber" th:text="#{label.user.documentNumber}"></label>
			<input class="form-control"
				type="text" 
				name="documentNumber" 
				id="documentNumber" 
				th:field="*{documentNumber}"
					 
			/>
			<span class="text-danger" th:errors="*{documentNumber}"></span>

		</div>
		<div class="form-group mt-1">
			<label class="user-label" for="email" th:text="#{label.user.email}"></label>
			<input class="form-control"
				type="email" 
				name="email" 
				id="email" 
				th:field="*{email}"
							 
			/>
			<span class="text-danger" th:errors="*{email}"></span>

		</div>
		
		<div class="form-group mt-1" th:if="${action=='create'}" >
			<label class="user-label" for="password" th:text="#{label.user.password}"></label>
			<input class="form-control"
				type="password" 
				name="password" 
				id="password" 
				th:field="*{password}"
							 
			/>
			<span class="text-danger" th:errors="*{password}"></span>
		
		</div>
		
		<div class="form-group mt-1">
			<label class="user-label" for="phoneNumber" th:text="#{label.user.phoneNumber}"></label>
			<input class="form-control"
				type="text" 
				name="phoneNumber" 
				id="phoneNumber" 
				th:field="*{phoneNumber}"
							 
			/>
			<span class="text-danger" th:errors="*{phoneNumber}"></span>
		
		</div>
		
		<div class="form-group mt-1">
			<label class="user-label" for="country" th:text="#{label.user.country}"></label>
			<input class="form-control"
				type="text" 
				name="country" 
				id="country" 
				th:field="*{country}"
							 
			/>
			<span class="text-danger" th:errors="*{country}"></span>
		
		</div>
		
		
		<div class="form-group mt-1">
			<label class="user-label" for="address" th:text="#{label.user.address}"></label>
			<input class="form-control"
				type="text" 
				name="address" 
				id="address" 
				th:field="*{address}"
							 
			/>
			<span class="text-danger" th:errors="*{address}"></span>
		
		</div>
		
		<div class="form-group mt-1">
			<label class="user-label" for="city" th:text="#{label.user.city}"></label>
			<input class="form-control"
				type="text" 
				name="city" 
				id="city" 
				th:field="*{city}"
							 
			/>
			<span class="text-danger" th:errors="*{city}"></span>
		
		</div>
		
		<div class="form-group mt-1">
			<label class="user-label" for="state" th:text="#{label.user.state}"></label>
			<input class="form-control"
				type="text" 
				name="state" 
				id="state" 
				th:field="*{state}"
							 
			/>
			<span class="text-danger" th:errors="*{state}"></span>
		</div>
	</div>
	
	<!-- FORMULARIO DE ANUNCIO -->
	
	<div th:fragment="form-advertising">
		<input type="hidden" name="id" th:field="*{id}"/>
		
		<div class="form-group mt-1">
			<label class="user-label" for="title" th:text="#{label.advertising.title}"></label>
		
			<input class="form-control"
				type="text" 
				name="title" 
				id="title" 
				th:field="*{title}"
							 
			/>
			<span class="text-danger" th:errors="*{title}"></span>
		</div>
		
		<div class="form-group mt-1">
			<label class="user-label" for="quantity" th:text="#{label.advertising.quantity}"></label>
		
			<input class="form-control"
				type="number" 
				name="quantity" 
				id="quantity" 
				th:field="*{quantity}"
							 
			/>
			<span class="text-danger" th:errors="*{quantity}"></span>
		
		</div>
		
		<div class="form-group mt-1">
		<label class="user-label" for="description" th:text="#{label.advertising.description}"></label>
			<input class="form-control"
				type="text" 
				name="description" 
				id="description" 
				th:field="*{description}"
					 
			/>
			<span class="text-danger" th:errors="*{description}"></span>

		</div>

		<div class="form-group mt-1">
			<label class="user-label" for="address" th:text="#{label.advertising.address}"></label>
			<input class="form-control"
				type="text" 
				name="address" 
				id="address" 
				th:field="*{address}"
							 
			/>
			<span class="text-danger" th:errors="*{address}"></span>

		</div>
		<div class="form-group mt-1">
			<label class="user-label" for="city" th:text="#{label.advertising.city}"></label>
			<input class="form-control"
				type="text" 
				name="city" 
				id="city" 
				th:field="*{city}"
							 
			/>
			<span class="text-danger" th:errors="*{city}"></span>
		
		</div>
		
		<div class="form-group mt-1">
			<label class="user-label" for="state" th:text="#{label.advertising.state}"></label>
			<input class="form-control"
				type="text" 
				name="state" 
				id="state" 
				th:field="*{state}"
							 
			/>
			<span class="text-danger" th:errors="*{state}"></span>
		
		</div>
		
		
		<div class="form-group mt-1">
			<label class="user-label" for="country" th:text="#{label.advertising.country}"></label>
			<input class="form-control"
				type="text" 
				name="country" 
				id="country" 
				th:field="*{country}"
							 
			/>
			<span class="text-danger" th:errors="*{country}"></span>
		</div>
	</div>


</body>
</html>
