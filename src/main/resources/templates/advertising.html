<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="#{title.advertising}"></title>
</head>
<body>
	<div th:object="${advertising}">
		<h2 th:text="*{title}"></h2>
		
		<form th:action="@{/donation}" method="post" th:object="${donation}">
			<input type="hidden" name="advertisingId" th:value="${advertising.id}"/>
			<button type="submit" th:text="#{button.donation.accept}"></button>
		</form>
		<a th:href="*{ '/donation/' + id}"></a>
	</div>
</body>
</html>
